name: Integration

on: 
  push:
    branches: ['main']
  pull_request: 
    branches: ['main']
  workflow_dispatch:

jobs: 
  test-and-build:
    runs-on: ubuntu-latest
    strategy: 
      matrix: 
        node-versions: [18.x, 20.x, 22.x]
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v3
        with: 
          node-version: ${{ matrix.node-versions }}
          cache: "npm"

      - name: Installing Dependencies
        run: npm i

      - name: Check linting errors
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: build
        run: npm run build
        