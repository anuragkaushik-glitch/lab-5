name: CI - Lint & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
    test-and-build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Setup Node.js ${{matrix.node-version}}
              uses: actions/setup-node@v3
              with: 
                node-version: ${{matrix.node-version}}
                cache: 'npm'
            - name: Install dependencies
              run: npm i
            - name: Run Linter
              run: npm run lint
            - name: Run Tests
              run: npm run test
            - name: Build the Project
              run: npm run build